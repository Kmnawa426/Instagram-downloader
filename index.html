<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Downloader</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        select, input, button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h2>Instagram Downloader</h2>
    <input type="text" id="instaLink" placeholder="Paste Instagram link here" size="50">
    <br>
    <button onclick="redirectToDownloader()">Download</button>

    <script>
        function redirectToDownloader() {
            const link = document.getElementById('instaLink').value;
            if (!link) {
                alert('Please enter an Instagram link!');
                return;
            }

            // Redirect to SnapInsta with the user's link
            const downloaderUrl = `https://snapinsta.app/en?url=${encodeURIComponent(link)}`;
            window.open(downloaderUrl, '_blank');
        }
    </script>
</body>
</html>
